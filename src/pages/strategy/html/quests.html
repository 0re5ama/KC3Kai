<div class="page_quests">

		<div class="questControl hover resetWeeklies">Weeklies</div>

	</div>

			</div>
			<ul class="questChildren">

			<div class="clear"></div>

		</ul>

		<div class="questExtraItem">
			<div class="questIcon"></div>
