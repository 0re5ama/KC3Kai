<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../../assets/css/global.css" rel="stylesheet" type="text/css">
		<link href="settings.css" rel="stylesheet" type="text/css">
		<title>KC3改 Settings</title>
		<link rel="shortcut icon" href="../../assets/img/logo/48.png" type="image/x-icon" />
	</head>
	<body>
		<!-- CONTENTS -->
		<div id="wrapper">
		
			
			<div class="about">
			
				<!-- KC3 Header -->
				<div class="kc3">
					<!-- Logo -->
					<div class="logo"><img src="../../assets/img/logo/64.png" /></div>
					<!-- Title and Version -->
					<div class="title">
						<div class="name">KC3改</div>
						<div class="version"></div>
					</div>
					<!-- Header links -->
					<div class="links">
						<a class="link" target="_blank" href="http://kancolle.wikia.com/wiki/User_blog:Dragonjet/KC3改">
							<div class="icon"><img src="../../assets/img/social/wk.png" /></div>
							<div class="text">Home Page</div>
							<div class="clear"></div>
						</a>
						<a class="link" target="_blank" href="https://github.com/dragonjet/KC3Kai">
							<div class="icon"><img src="../../assets/img/social/gh.png" /></div>
							<div class="text">Source</div>
							<div class="clear"></div>
						</a>
						<a class="link" target="_blank" href="https://github.com/dragonjet/KC3Kai/wiki">
							<div class="icon"><img src="../../assets/img/social/gh.png" /></div>
							<div class="text">Wiki & FAQ</div>
							<div class="clear"></div>
						</a>
						<a class="link" target="_blank" href="https://github.com/dragonjet/KC3Kai/issues">
							<div class="icon"><img src="img/bugs.png" /></div>
							<div class="text">Report Bugs</div>
							<div class="clear"></div>
						</a>
						<div class="clear"></div>
					</div>
					<!-- Latest version -->
					<div class="update">
						<div class="latest">
							
						</div>
						<div class="scheduled">
							
						</div>
					</div>
				</div>
				
				<!-- List of Developers -->
				<div class="developers">
					
				</div>
				
			</div>
			
			<!-- List of Configurable Settings -->
			<div class="settings">
				
			</div>
		</div>
		
		<!-- INVISIBLE CLONE MACHINE -->
		<div id="factory">
		
			<!-- Developer Box -->
			<div class="devBox">
				<div class="devAvatar"><img/></div>
				<div class="devName"></div>
				<div class="devDesc"></div>
				<ul class="devLinks"></ul>
				<div class="clear"></div>
			</div>
			
			<!-- Link icon inside Developer Box -->
			<ul><li class="devLink"><a target="_blank"><img/></a></li></ul>
			
			<!-- Help out box -->
			<a class="helpOut" href="https://github.com/dragonjet/KC3Kai/wiki/How-to-help-out" target="_blank">
				<div class="helpIcon"><img src="img/add.png" /></div>
				<div class="helpTitle">You can help out</div>
				<div class="helpNote">No need to code! Learn more how to do it ></div>
			</a>
			
			<!-- Section header -->
			<div class="section">
				<div class="title"></div>
				<a target="_blank">
					<div class="icon">?</div>
					<div class="note">Learn more</div>
				</a>
			</div>
			
			<!-- Settings row -->
			<div class="settingBox">
				<div class="title"></div>
				<div class="options"></div>
				<div class="note">Saved!</div>
			</div>
			
			<!-- Radio Choice -->
			<div class="radioBox hover"></div>
			
		</div>
		
		<script type="text/javascript" src="../../assets/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../../assets/js/global.js"></script>
		<script type="text/javascript" src="../../library/managers/ConfigManager.js"></script>
		<script type="text/javascript" src="../../library/objects/SettingsBox.js"></script>
		<script type="text/javascript" src="settings.js"></script>
	</body>
</html>
