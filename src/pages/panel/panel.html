<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../../assets/css/global.css" rel="stylesheet" type="text/css">
		<link href="../../assets/css/effects.css" rel="stylesheet">
		<link href="panel.css" rel="stylesheet" type="text/css">
		<link href="themes/horizontal.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- MESSAGE BOX -->
		<a href=""><div class="devBox refresh">F5</div></a>
		<div class="devBox idfreset hover">Idb</div>
		<div class="devBox cbomb hover">Cat</div>
		<div class="devBox actbox hover">Msg</div>
		<div class="devBox openpanel hover">Open</div>
		<div class="devBox craftmod hover">Crft</div>
		<div class="devBox compassmod hover">Comps</div>
		
		<!-- MESSAGE BOX -->
		<div id="messageBox">
			<div class="box">
				<div class="image"><img src="../../assets/img/ui/construction.png" /></div>
				<div class="title"></div>
				<div class="clear"></div>
			</div>
		</div>
		
		
		<div id="modals">
			<div class="filter"></div>
			
			<!-- CAT BOMB -->
			<div id="catBomb" class="box">
				<div class="image"><img src="../../assets/img/ui/catbomb.png" /></div>
				<div class="title"></div>
				<div class="closebtn hover">x</div>
				<div class="clear"></div>
				<div class="description">B</div>
			</div>
			
			<!-- DEVELOPMENT -->
			<div id="craftModal" class="box hover">
				<div class="content">
					<div class="title">Equipment Craft!</div>
					<div class="equipLine equipInfo">
						<div class="equipIcon"><img/></div>
						<div class="equipName">asdasd</div>
						<div class="clear"></div>
					</div>
					<div class="equipLine equipJapanese"></div>
					<div class="equipLine equipStats"></div>
					<div class="equipLine equipText"></div>
					<div class="equipLine equipResources">
						<div class="equipResource equse_fuel">
							<div class="equipResourceIcon"><img src="../../assets/img/client/fuel.png" /></div>
							<div class="equipResourceValue"></div>
							<div class="clear"></div>
						</div>
						<div class="equipResource equse_ammo">
							<div class="equipResourceIcon"><img src="../../assets/img/client/ammo.png" /></div>
							<div class="equipResourceValue"></div>
							<div class="clear"></div>
						</div>
						<div class="equipResource equse_steel">
							<div class="equipResourceIcon"><img src="../../assets/img/client/steel.png" /></div>
							<div class="equipResourceValue"></div>
							<div class="clear"></div>
						</div>
						<div class="equipResource equse_baux">
							<div class="equipResourceIcon"><img src="../../assets/img/client/bauxite.png" /></div>
							<div class="equipResourceValue"></div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="toClose">Click on this box to close</div>
			</div>
			
			<!-- BATTLE INFO -->
			<div id="battleModal" class="box hover">
				<div class="content">
					<div class="title">Battle Info</div>
					<div class="battle-info">
						<table class="battle-status">
							<tr>
								<td>Detect:</td>
								<td colspan="2"><span class="battle-value" id="detect"></span></td>
							</tr>
							<tr>
								<td>Air Battle:</td>
								<td colspan="2"><span class="battle-value" id="air-battle"></span></td>
							</tr>
							<tr>
								<td>Engage:</td>
								<td colspan="2"><span class="battle-value" id="engage"></span></td>
							</tr>
							<tr>
								<td>Ally:</td>
								<td class="plane-status" id="ally-fighters"></td>
								<td class="plane-status" id="ally-bombers"></td>
							</tr>
							<tr>
								<td>Enemy:</td>
								<td class="plane-status" id="enemy-fighters"></td>
								<td class="plane-status" id="enemy-bombers"></td>
							</tr>
							
						</table>
					</div>
				</div>
				<div class="toClose">Click on this box to close</div>
			</div>
			
			<!-- COMPASS -->
			<div id="compassModal" class="box hover">
				<div class="content">
					<div class="title">Compass: Next Node!</div>
					<div class="compassBox"></div>
					<div class="transparent-container">
						<div class="nodeLetter"></div>
						<div class="enemyFleet">
							<table>
								<tr>
									<td colspan="2">
										<span class="enemy-label"></span>
									</td>
								</tr>
								<tr>
									<td class="enemy-formation"></td>
									<td class="enemy-ships"></td>
								</tr>
							</table>
						</div>
						<div class="itemGet"></div>
					</div>
				</div>
				<div class="toClose">Click on this box to close</div>
			</div>
			
			<!-- QUEST -->
			<div id="questModal" class="box hover">
				<div class="content">
					<div class="title">Quest Progression</div>
					<div class="questList">
						
					</div>
				</div>
				<div class="toClose">Click on this box to close</div>
			</div>
		</div>
		
		
		
		<!-- DASHBOARD -->
		<div id="panel-wrap">
			
		</div>
		
		<!-- SCRIPTS -->
		<script type="text/javascript" src="../../assets/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../../assets/js/Dexie.min.js"></script>
		<script type="text/javascript" src="../../assets/js/global.js"></script>
		
		<script type="text/javascript" src="../../library/objects/Messengers.js"></script>
		
		<script type="text/javascript" src="../../library/KC3.js"></script>
		<script type="text/javascript" src="../../library/classes/Assets.js"></script>
		<script type="text/javascript" src="../../library/classes/Battle.js"></script>
		<script type="text/javascript" src="../../library/classes/Config.js"></script>
		<script type="text/javascript" src="../../library/classes/Docks.js"></script>
		<script type="text/javascript" src="../../library/classes/Fleet.js"></script>
		<script type="text/javascript" src="../../library/classes/Gears.js"></script>
		<script type="text/javascript" src="../../library/classes/Logging.js"></script>
		<script type="text/javascript" src="../../library/classes/Master.js"></script>
		<script type="text/javascript" src="../../library/classes/Meta.js"></script>
		<script type="text/javascript" src="../../library/classes/Player.js"></script>
		<script type="text/javascript" src="../../library/classes/Quests.js"></script>
		<script type="text/javascript" src="../../library/classes/Resources.js"></script>
		<script type="text/javascript" src="../../library/classes/Server.js"></script>
		<script type="text/javascript" src="../../library/classes/Ships.js"></script>
		<script type="text/javascript" src="../../library/classes/Util.js"></script>
		
		<script type="text/javascript" src="classes/Activator.js"></script>
		<script type="text/javascript" src="classes/Dashboard.js"></script>
		<script type="text/javascript" src="classes/Listener.js"></script>
		<script type="text/javascript" src="classes/Reactor.js"></script>
		<script type="text/javascript" src="views/Dashboard.Fleet.js"></script>
		<script type="text/javascript" src="views/Dashboard.Info.js"></script>
		<script type="text/javascript" src="views/Dashboard.Timers.js"></script>
		
		<script type="text/javascript" src="panel.js"></script>
	</body>
</html>
